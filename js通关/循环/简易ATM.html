<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 1000;
        while (1) {
        var operation = prompt('请选择你的操作\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
        switch (operation) {
            case '1':
               var num = prompt('你要存钱的数量');
               sum = sum + parseInt(num);
               alert('您的余额是' + sum);
               break;
            case '2':
                var num = prompt('你要取钱的数量');
                while (parseInt(num) > sum) {
                    alert('您的余额不足，请重新操作');
                    var num = prompt('你要取钱2的数量');
                }
                sum = sum - parseInt(num);
                alert('恭喜您成功取出，现在您的余额是' + sum);
                break;
            case '3':
                    alert('您现在的余额是' + sum);
                    break;
            case '4':
                    alert('退出成功');
                    return 0;
        } 

        }         
    </script>
</head>

</body>
</html>
