<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <button id="btn">唐伯虎</button>



  <script>
      //事件源  +   事件类型  +  事件处理程序   =   事件
      //1.什么是事件源   事件被触发的对象
      //2. 事件类型    如何触发这个事件
      //3. 事件处理程序   执行的结果，也就是通过函数赋值的方式来完成
      btn.onclick = function() {
        alert('不给你，爬');
      }

      //  当btn这个事件源被点击的时候返回函数执行的结果




  </script>





</body>

</html>
